<section>
<div class="header swdb-top-div container-fluid">
    <div class="row">
        <div class="col-sm-8">
            <ul class="nav nav-tabs">
                <li>
                    <div class="swdbTitle">SWDB</div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#/list">Software</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#/inst/list">Installations</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-4">
            <a id="usrBtn" ng-click="usrBtnClk()" class="btn btn-primary" style="float:right">
                <span class="glyphicon glyphicon-user" style="font-size: 1.5em"></span>
                {{session.username}} {{usrBtnTxt}}
            </a>
        </div>
    </div>
</div>
<a id="addBtn" href="#/inst/new/" class="btn btn-info">
    <span class="glyphicon glyphicon-plus"></span>
    Add installation
</a>

<div ng-controller="InstListController as showCase" style="padding-left:50px; padding-right:50px">
    <table id="swdbList" datatable="" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" class="row-border hover"></table>
</div>
</section>
