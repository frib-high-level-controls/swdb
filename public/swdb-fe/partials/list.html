<section>
<div class="header swdb-top-div container-fluid">
    <div class="row">
        <div class="col-sm-8">
            <ul class="nav nav-tabs">
                <li>
                    <div class="swdbTitle">SWDB</div>
                </li>
                <li class="nav-item">
                    <a id="swTab" class="nav-link active" href="#/list">Software</a>
                </li>
                <li class="nav-item">
                    <a id="instTab" class="nav-link" href="#/inst/list">Installations</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-4">

<a id="addBtn" href="#/new/" class="btn btn-info">
